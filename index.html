<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    <title>Welcome to WeDo</title>
</head>
<body background="IMAGES/lgbg.png">
   

    <div class="container marginTop marginBottomReduce minHeight mb-5" >
        <div class="row justify-content-center">
            <div class="col-md-6 col-8 " style="z-index: 100;">
                
                <form action="main.html" id="formsubmit">
                    <div class="login-box" >
                       <div class="login-header"> WeDo ToDo List</div>
                        <div class="login-body">
                           
                            <h1 class="form--header-title">
                               LOGIN
                              </h1>
                            <form class="form-group">
                                <label>Username :</label><br>
                                <div class="errorMsg hidden" id="unameError"></div>
                                <input type="text" class="form-control" name="" placeholder="Username" required id="uname"><br>
                                <label>Password:</label><br>
                                <div class="errorMsg hidden" id="passwordError"></div>
                                <input type="password" class="form-control" name="" placeholder="Password" required id="password"><br>
                                <input type="checkbox" value="checked"><b>Remember</b><br>
                                <span id="error"></span>
                                <input type="submit" value="Login"  id="loginBtn"  name="">
                            </form>
                        </div>
                    </div>
                </form>
            
            </div>

        </div>
    </div>
    
    
   

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="validation.js"></script>
    
</body>
</html>
